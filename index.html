<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />

    <title>Web 1920</title>
  </head>
  <body>
    <!-- NavBar-Section -->

    <div class="NavBar">
      <h1>NavBar</h1>
    </div>

    <!-- Form-Section -->

    <div class="formBody">
      <!-- Form-Body-Section 1 -->

      <div class="formDetails">Insured Person</div>

      <form class="FormSection d-flex justify-content-between flex-wrap">
        <span class="labelControl">
          <label for="last-name">Last Name </label>
          <input type="text" id="lastName" name="lastName" placeholder="" />
        </span>

        <span class="labelControl">
          <label for="first-name">First Name </label>
          <input type="text" id="firstName" name="firstName" placeholder="" />
        </span>

        <span class="labelControl">
          <label for="first-name">First Name </label>
          <input type="text" id="firstName" name="firstName" placeholder="" />
        </span>
      </form>

      <!-- Form-Body-Section 2 -->

      <form class="FormSection d-flex justify-content-between flex-wrap">
        <span class="labelControl">
          <label for="address">Address </label>
          <input type="text" id="address" name="address" placeholder="" />
        </span>

        <span class="labelControl">
          <label for="city">City </label>
          <input type="text" id="city" name="city" placeholder="" />
        </span>

        <span class="labelControl">
          <label for="city">City </label>
          <input type="text" id="city" name="city" placeholder="" />
        </span>
      </form>

      <!-- Form-Body-Section 3 -->

      <div class="formDetails">Insured Car</div>

      <form class="FormSection d-flex justify-content-between flex-wrap">
        <span class="labelControl">
          <label for="carCategory">Car Category </label>
          <input
            type="text"
            id="carCategory"
            name="carCategory"
            placeholder=""
          />
        </span>

        <span class="labelControl">
          <label for="carBrand">Brand </label>
          <input type="text" id="Brand" name="Brand" placeholder="" />
        </span>

        <span class="labelControl">
          <label for="carBrand">Brand </label>
          <input type="text" id="Brand" name="Brand" placeholder="" />
        </span>
      </form>

      <!-- Form-Body-Section 4 -->

      <form class="FormSection d-flex justify-content-between flex-wrap">
        <span class="labelControl">
          <label for="carModel">Model </label>
          <input type="text" id="Model" name="Model" placeholder="" />
        </span>

        <span class="labelControl">
          <label for="carCc">CC </label>
          <input type="text" id="cc" name="cc" placeholder="" />
        </span>

        <span class="labelControl">
          <label for="carCc">CC </label>
          <input type="text" id="cc" name="cc" placeholder="" />
        </span>
      </form>

      <!-- Form-Body-Section 5 -->

      <form class="FormSection d-flex justify-content-between flex-wrap">
        <span class="labelControl">
          <label for="carPower">Power </label>
          <input type="text" id="Power" name="Power" placeholder="" />
        </span>

        <span class="labelControl">
          <label for="carWeight">Weight </label>
          <input type="text" id="Weight" name="Weight" placeholder="" />
        </span>

        <span class="labelControl">
          <label for="carWeight">Weight </label>
          <input type="text" id="Weight" name="Weight" placeholder="" />
        </span>
      </form>

      <!-- Form-Body-Section 6 -->

      <form class="FormSection d-flex justify-content-between flex-wrap">
        <span class="labelControl">
          <label for="carSeats">Seats </label>
          <input type="text" id="Seats" name="Seats" placeholder="" />
        </span>

        <span class="labelControl">
          <label for="carFuel">Fuel </label>
          <input type="text" id="Fuel" name="Fuel" placeholder="" />
        </span>

        <span class="labelControl">
          <label for="carFuel">Fuel </label>
          <input type="text" id="Fuel" name="Fuel" placeholder="" />
        </span>
      </form>

      <!-- Form-Body-Section 7 -->

      <form class="FormSection d-flex justify-content-between flex-wrap">
        <span class="labelControl">
          <label for="carSerial">Serial No. </label>
          <input type="text" id="Serial" name="Serial" placeholder="" />
        </span>
      </form>

      <button class="buttonSubmit">SUBMIT</button>
    </div>

    <script src="js/bootstrap.bundle.js" />
    <script src="app.js" />
  </body>
</html>
